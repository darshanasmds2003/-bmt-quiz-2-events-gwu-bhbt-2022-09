<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import and application */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-indigo-700 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">
                TechCon 2025 Event Schedule
            </h1>
            <!-- Simple Navigation Placeholder -->
            <nav>
                <a href="#home" class="text-indigo-200 hover:text-white transition duration-300 px-3 py-2 rounded-lg">Home</a>
                <a href="#speakers" class="text-indigo-200 hover:text-white transition duration-300 px-3 py-2 rounded-lg">Speakers</a>
                <a href="#register" class="bg-indigo-500 text-white hover:bg-indigo-600 transition duration-300 px-4 py-2 rounded-lg font-medium shadow-md">Register Now</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-6 lg:p-8">
        <section id="schedule-intro" class="mb-10 text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">Full Conference Program</h2>
            <p class="text-xl text-gray-500">Discover all the talks, workshops, and networking events for this year's conference.</p>
        </section>

        <!-- Dynamic Event Container -->
        <section id="event-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Initial loading message, to be replaced by dynamic cards -->
            <div class="text-center p-8 bg-white rounded-xl shadow-inner text-gray-500">
                <p>Loading schedule...</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 mt-10 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-400">
                &copy; 2025 TechCon. All rights reserved. | <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript for Dynamic Content -->
    <script>
        // Mock Data for the SPA
        const events = [
            {
                id: 1,
                title: "Opening Keynote: The Future of AI",
                time: "9:00 AM - 10:00 AM",
                speaker: "Dr. Evelyn Reed",
                track: "Main Stage",
                color: "bg-red-500"
            },
            {
                id: 2,
                title: "Workshop: Advanced React Hooks",
                time: "10:30 AM - 12:00 PM",
                speaker: "Jane Doe",
                track: "Web Development",
                color: "bg-blue-500"
            },
            {
                id: 3,
                title: "Networking Lunch & Poster Session",
                time: "12:00 PM - 1:30 PM",
                speaker: "All Attendees",
                track: "Networking",
                color: "bg-green-500"
            },
            {
                id: 4,
                title: "Panel: Cybersecurity in the Cloud Age",
                time: "1:30 PM - 2:30 PM",
                speaker: "Experts Panel",
                track: "Security",
                color: "bg-yellow-500"
            }
        ];

        /**
         * Generates the HTML string for a single event card.
         * @param {object} event - The event data object.
         * @returns {string} HTML string for the event card.
         */
        function createEventCard(event) {
            return `
                <article class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden border-t-4 border-indigo-500">
                    <div class="${event.color} p-4 text-white font-semibold">
                        ${event.track}
                    </div>
                    <div class="p-6">
                        <p class="text-sm font-medium text-gray-500 mb-1">${event.time}</p>
                        <h3 class="text-xl font-bold text-gray-900 mb-3">${event.title}</h3>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <span>Speaker: ${event.speaker}</span>
                        </div>
                        <button onclick="showDetails(${event.id})" 
                            class="mt-4 w-full py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            View Details
                        </button>
                    </div>
                </article>
            `;
        }

        /**
         * Renders all events into the event container using a loop structure.
         */
        function renderEvents() {
            // 1. Select the <section id="event-container">
            const container = document.getElementById('event-container');
            if (!container) {
                console.error('Event container not found.');
                return;
            }

            // Clear the initial "Loading schedule..." message
            container.innerHTML = ''; 

            // 2. Loop through the events array
            events.forEach(event => {
                // 3. Create the necessary HTML elements for a card (using template literals for efficiency)
                const cardHtml = createEventCard(event);
                
                // Convert the HTML string into an actual DOM element
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHtml.trim();
                const cardElement = tempDiv.firstChild;

                // 4. Append the final, assembled card to the <section id="event-container">
                container.appendChild(cardElement);
            });
        }

        /**
         * Placeholder for viewing event details (replaces alert).
         * @param {number} eventId - The ID of the event.
         */
        function showDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            const message = event ? 
                `Details for: ${event.title}\nTime: ${event.time}\nSpeaker: ${event.speaker}\nTrack: ${event.track}` : 
                'Event details not found.';
            
            // Simple message box implementation to avoid alert()
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            messageBox.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">
                    <h4 class="text-xl font-bold mb-4 text-indigo-700">Event Information</h4>
                    <p class="whitespace-pre-line text-gray-700 mb-6">${message}</p>
                    <button onclick="this.closest('.fixed').remove()" 
                        class="w-full py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition duration-200">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        // Run the rendering function once the document is fully loaded
        document.addEventListener('DOMContentLoaded', renderEvents);
    </script>
</body>
</html>
